    <script>
        var imagenes = ["imagen1.jpeg", "imagen2.jpg", "imagen3.jpg", "imagen4.jpg", "imagen5.jpg"];
        var indice = 0;
        var imagenElement = document.getElementById("imagen");
        
        function siguiente() {
            indice++;
            if (indice >= imagenes.length) {
                indice = 0;
            }
            imagenElement.src = imagenes[indice];
        }
        
        function anterior() {
            indice--;
            if (indice < 0) {
                indice = imagenes.length - 1;
            }
            imagenElement.src = imagenes[indice];
        }
    </script>
